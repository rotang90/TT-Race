<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TT Racing — Read‑Only Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>TT Racing — Read‑Only Viewer</h1>
    <div class="badge">Read‑Only</div>
  </header>

  <main>
    <section class="controls">
      <label for="seasonSelect">Season:</label>
      <select id="seasonSelect" aria-label="Select season"></select>

      <nav class="tabs" role="tablist" aria-label="Viewer tabs">
        <button class="tab active" data-tab="standings" role="tab" aria-selected="true">Standings</button>
        <button class="tab" data-tab="races" role="tab" aria-selected="false">Races</button>
        <button class="tab" data-tab="drivers" role="tab" aria-selected="false">Drivers</button>
        <button class="tab" data-tab="lifetime" role="tab" aria-selected="false">Lifetime Stats</button>
      </nav>
    </section>

    <section id="status" class="status" aria-live="polite"></section>

    <section id="content">
      <div id="view-standings" class="view active"></div>
      <div id="view-races" class="view"></div>
      <div id="view-drivers" class="view"></div>
      <div id="view-lifetime" class="view"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>This is a read‑only viewer. Editing controls have been removed/disabled.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
